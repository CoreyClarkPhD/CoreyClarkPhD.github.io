<!DOCTYPE HTML>
<html lang="en" style="background-image:url('images/LostCell/Background_base_allLevels.jpg');">
<head>
    <meta charset"utf-8" />

    <title>Lost Cell</title>
 
    <script type="text/javascript" src="scripts/jahovaos/jahova.os.min.js" ></script>  
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" rev="stylesheet" href="styles/jahovaos/jahova.os.min.css" />
 
    <script type="text/javascript" src="scripts/lostcell.js" ></script>
    <link type="text/css" media="screen" charset="utf-8" rel="stylesheet" rev="stylesheet" href="styles/lostcell.css" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
    <link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png">
    <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">-->
    <link rel="apple-touch-icon" href="images/LostCell/ATOMLogo.png">
    
    <link rel="icon"  href="images/LostCell/ATOMLogo.png">
        
    <link rel="apple-touch-startup-image" href="images/LostCell/logo.png">
</head>

<body onload="com.jahova.os.Instance().Load(LostCell.Init);">
    <div id="lostcell" class="app">
        <div id="Drone" class="inactiveState">
            <div id="droneStateBetaDroneWrapper" class="droneWrapper"><div id='betaDrone' class="drone"></div></div>
            <div id="droneDataWrapper" class='droneDataWrapper'>
                <div class='droneDataBackground'>
                    <div id="droneData" class='droneData'>
                        <p id="droneName">Drone "Name"</p>
                        <div id="droneClassWrapper">
                            <label for="droneClass">CLASS\BETA:<div id='droneClass' class='droneClass'>LEVEL 5</div></label>
                            
                        </div>
                        <div id='droneTaskWrapper'>
                            <label>CURRENT TASK:</label>
                            <select id='droneTask'>
                                <option>Gathering</option>
                                <option selected>Explore</option>
                                <option>Analyze</option>
                                <option>Combat</option>
                                <option>Defense</option>
                            </select>
                        </div>
                        <div id="droneStatusWrapper">
                            <label for="droneStatus">STATUS:<div id='droneStatus' class='droneStatus'>((WORKING))</div></label>
                            
                        </div>
                        <div id="droneFuelWrapper">
                            <label for='droneFuel'>FUEL | 75%</label>
                            <div id='droneFuelSlider' class='slider blue'>
                                <div id='droneFuel' class='green' style=" height: 100%; width: 75%;"></div>
                            </div>
                                
                        </div>
                        <div id="droneHealthWrapper">
                            <label for="droneHealth">HEALTH | 25%</label>
                            
                            <div id='droneHealthSlider' class='slider blue'>
                                <div id='droneHealth' class='green' style=" height: 100%; width: 25%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="droneListWrapper" class='droneListWrapper'>
                <div class='droneLogSummaryWrapper'>
                    <table class=''>
                        <tr>
                            <td>
                                <div class="circle32" style="background-color: orangered">
                                    <img class='droneImage' src='./images/LostCell/BDrone_256.png'>
                                </div>
                            </td>
                            <td>
                                <div class='led-green'></div> 
                            </td>
                            <td>
                                NAME 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="circle32" style="background-color: #CC5B94;">
                                    <img class='droneImage' src='./images/LostCell/BDrone_256.png'>
                                </div> 
                            </td>
                            <td>
                                <div class='led-green'></div>  
                            </td>
                            <td>
                                NAME 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="circle32" style="background-color: #0DDA00;">
                                    <img class='droneImage' src='./images/LostCell/BDrone_256.png'>
                                </div> 
                            </td>
                            <td>
                                <div class='led-red'></div>  
                            </td>
                            <td>
                                NAME 
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="circle32" style="background-color: #2D2F6B;">
                                    <img class='droneImage' src='./images/LostCell/BDrone_256.png'>
                                </div> 
                            </td>
                            <td>
                                <div class='led-red'></div>  
                            </td>
                            <td>
                                NAME 
                            </td>
                        </tr> 
                    </table>
                </div>
                <div id='dronePower'class="droneButton"> Toggle Drone</div>
                <div id='droneUpgrade' class='droneButton'> Upgrade Drone </div>
            </div>
            <div id="droneLogWrapper" class='droneLogWrapper'>
                <div class='droneLogSummaryWrapper'>
                    <table class=''>
                        <tr>
                            <th>
                                DRONE LOG
                            </th>
                        </tr>
                        <tr>
                            <td>
                            Description of last event drone did... click to open more detail and see all events
                            for this drone.  Here is a bunch more text and will even open up into a list where you
                            can play a video
                            </td>
                        </tr>                              
                    </table>
                </div>
            </div>
            <div id="droneStateAtomWrapper" class="atomWrapper"><div id='atom' class="atom"></div></div>
            
        </div>
        <div id="Upgrade" class="inactiveState">

        </div>
        <div id="Login" class="inactiveState">
            <div id='loginButton' class='loginButton'> Click To Login</div>
        </div>
        <div id="Data" class="inactiveState">
            <div id="dataStateBetaDroneWrapper" class="droneWrapper"><div id='betaDrone' class="drone"></div></div>
            <div id="dataStateAtomWrapper" class="atomWrapper"><div id='atom' class="atom"></div></div>
        </div>
        
    </div>

</body>
</html>
